spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-security-demo_test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=dbuser
spring.datasource.password=dbpwd

#spring.jpa.database-platform=org.hibernet.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#validate, create, create-drop, update
spring.jpa.hibernate.ddl-auto = create


spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=20

spring.jpa.show-sql=false

###########
## LOGGING
###########
logging.level.root=info

logging.level.org.hibernate=INFO

# basic log level for all messages
logging.level.org.hibernate.SQL=DEBUG
#   Hibernate after 5.4.5
logging.level.org.hibernate.type.descriptor.sql=trace
#   Hibernate after 6 
# logging.level.org.hibernate.orm.jdbc.bind

# Statistics
logging.level.org.hibernate.stat=debug
#   /!\ SQL_SLOW needs Hibernate >= 5.4.5
logging.level.org.hibernate.SQL_SLOW=info

# 2nd Level Cache
logging.level.org.hibernate.cache=debug