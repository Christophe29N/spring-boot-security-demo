<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script-->

<!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<script th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

<style>
    /* Custom CSS to prevent the content to go underneath the navbar */
    body{
        padding-top: 70px;
    }
</style>

</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">Login/register demo app</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a th:href="@{/}" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">Profile</a>
                    <a href="#" class="nav-item nav-link">Messages</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a sec:authorize="!isAuthenticated" th:href="@{/login}" class="nav-item nav-link">Login</a>
                    <a sec:authorize="isAuthenticated" th:href="@{/logout}" class="nav-item nav-link">Logout</a>                  
                    <a th:href="@{/register}" class="nav-item nav-link">Register</a>                    
                </div>
            </div>
        </div>
    </nav>


    <div class="container" th:if="${param.success}">
	    <div class="alert alert-success alert-dismissible fade show">
	        <strong>Success!</strong> Your account has been created successfully.
	        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    	</div>
    </div>

    <div class="container">
	    <form th:action="@{/register}" method="post" th:object="${user}">   <!-- user object is from controller @ModelAttribute("user") -->
	        <div class="row mb-3">
	            <label for="inputEmailAddress" class="col-sm-2 col-form-label">Email</label>
	            <div class="col-sm-10">
	                <input type="email" class="form-control" id="inputEmailAddress" th:field="*{emailAddress}" placeholder="E-mail Address" required maxlength="128">
	            </div>
	        </div>
	        <div class="row mb-3">
	            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	            <div class="col-sm-10">
	                <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" required minlength="6" maxlength="16">
	            </div>
	        </div>
            <div class="row mb-3">
                <label for="inputFirstName" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" placeholder="First Name" required maxlength="32">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputLastName" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" placeholder="Last Name" required maxlength="32">
                </div>
            </div>
	        <div class="row">
	            <div class="col-sm-10 offset-sm-2">
	                <button type="submit" class="btn btn-primary">Register</button>
	            </div>
	        </div>
	    </form>
    </div>

</body>
</html>
